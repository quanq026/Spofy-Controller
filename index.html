<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231DB954' width='180' height='180'/><circle cx='50' cy='60' r='15' fill='white'/><circle cx='130' cy='80' r='20' fill='white'/><circle cx='60' cy='130' r='18' fill='white'/></svg>">
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div class="app-container" data-state="loading">
        <div id="loading-state" class="state-view">
            <div class="player-section">
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                    <div class="skeleton skeleton-avatar"></div>
                    <div style="width: 100%;">
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text-sm" style="margin-top: 12px;"></div>
                    </div>
                    <div style="width: 100%;">
                        <div class="skeleton skeleton-text" style="width: 100%; height: 8px; margin-bottom: 8px;"></div>
                        <div class="skeleton skeleton-text-sm" style="width: 40%; height: 12px;"></div>
                    </div>
                    <div style="display: flex; gap: 16px; margin-top: 20px;">
                        <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%;"></div>
                        <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%;"></div>
                        <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%;"></div>
                    </div>
                </div>
            </div>
            <div class="queue-section">
                <h3>Up Next</h3>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <div class="skeleton" style="width: 100%; height: 50px; border-radius: 8px;"></div>
                    <div class="skeleton" style="width: 100%; height: 50px; border-radius: 8px;"></div>
                    <div class="skeleton" style="width: 100%; height: 50px; border-radius: 8px;"></div>
                </div>
            </div>
        </div>

        <div id="offline-state" class="state-view">
            <div class="offline-container">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 21H4M9 9h6m-6 4h6m-10-7a9 9 0 1 1 18 0" />
                </svg>
                <h2>Device Offline</h2>
                <p class="offline-message">Playback is not available right now</p>
                <p class="offline-hint">Start playing music on your Spotify device to continue</p>
                <button id="btn-offline-settings" class="btn-primary" style="margin-top: 16px;">Open Settings</button>
            </div>
        </div>

        <div id="player-view" class="state-view">
            <div class="player-section">
                <header>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <div class="status-badge" id="device-name">Web Player</div>
                        <button id="btn-settings" class="btn-icon" aria-label="Settings" style="opacity: 0.7;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                                </path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </header>

                <div class="album-art-container">
                    <img id="track-art" src="" alt="Album Art">
                    <div class="glow-effect"></div>
                </div>

                <div class="track-info">
                    <h1 id="track-name">Track Name</h1>
                    <p id="artist-name">Artist Name</p>
                </div>

                <div class="progress-container">
                    <div class="time-labels">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-icon" id="btn-shuffle" onclick="toggleShuffle()"
                        aria-label="Toggle shuffle mode">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l5 5M4 4l5 5" />
                        </svg>
                    </button>
                    <button class="btn-icon" id="btn-prev" onclick="control('prev')" aria-label="Previous track">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button class="btn-play" id="btn-play-pause" onclick="togglePlay()" aria-label="Play/Pause">
                        <svg id="icon-play" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="icon-pause" class="hidden" width="32" height="32" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>
                    <button class="btn-icon" id="btn-next" onclick="control('next')" aria-label="Next track">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                    <button class="btn-icon" id="btn-like" onclick="toggleLike()" aria-label="Like/Unlike track">
                        <svg id="icon-heart" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="queue-section">
                <div class="queue-preview" id="queue-container">
                    <h3>Up Next</h3>
                    <div class="queue-list" id="queue-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v=5"></script>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="btn-close-settings" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-desc">Configure environment variables locally. Values are saved in your browser.</p>

                <div class="form-group">
                    <label for="env-client-id">Spotify Client ID</label>
                    <input type="text" id="env-client-id" placeholder="Client ID">
                </div>
                <div class="form-group">
                    <label for="env-client-secret">Spotify Client Secret</label>
                    <input type="password" id="env-client-secret" placeholder="Client Secret">
                </div>

                <hr class="modal-divider">

                <div class="form-group">
                    <label for="env-gist-id">GitHub Gist ID</label>
                    <input type="text" id="env-gist-id" placeholder="Gist ID">
                </div>
                <div class="form-group">
                    <label for="env-github-token">GitHub Token</label>
                    <input type="password" id="env-github-token" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label for="env-gist-filename">Gist Filename</label>
                    <input type="text" id="env-gist-filename" placeholder="spotify_token.json">
                </div>

                <hr class="modal-divider">

            </div>
            <div class="modal-footer">
                <button id="btn-save-settings" class="btn-primary">Save & Reload</button>
            </div>
        </div>
    </div>
</body>

</html>
